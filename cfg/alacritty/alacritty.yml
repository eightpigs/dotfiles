# Window
window:
  padding:
    x: 10
    y: 10
  # full, none; MacOS: transparent, buttonless
  decorations: buttonless
  class:
    instance: Alacritty
    general: Alacritty
  dynamic_padding: false
  dynamic_title: true

scrolling:
  history: 10000

background_opacity: 1.0
selection:
  save_to_clipboard: true

font:
  normal:
    family: "CaskaydiaCove NF"
    style: "SemiLight"
  bold:
    family: "CaskaydiaCove NF"
    style: "Regular"
  size: 14
  use_thin_strokes: true
  offset:
    x: 0
    y: 6
  glyph_offset:
    x: 0
    y: 3
draw_bold_text_with_bright_colors: false

debug:
  log_level: Error

bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'

colors:
  primary:
    background: '0xffffff'
    foreground: '0x373b41'
  cursor:
    text: '0xffffff'
    cursor: '0x373b41'
  normal:
