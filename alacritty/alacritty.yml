# Window
window:
  padding:
    x: 10
    y: 10
  # Window decorations
  #
  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  #
  # Values for `decorations` (macOS only):
  #     - transparent: Title bar, transparent background and title bar buttons
  #     - buttonless: Title bar, transparent background, but no title bar buttons
  decorations: buttonless
  # decorations: none
  # Window class (Linux only):
  class:
    instance: Alacritty
    general: Alacritty
  dynamic_padding: false
  dynamic_title: true

scrolling:
  history: 10000 

background_opacity: 1.0

selection:
  save_to_clipboard: true

font:
  normal:
    family: JetBrains Mono Light
  bold:
    family: JetBrains Mono Medium
  size: 14
  use_thin_strokes: true
  offset:
    x: 0
    y: 0
  # glyph_offset的值需要是offset的1/2，才能使字体居中
  # 修改glyph_offset需要重启
  glyph_offset: 
    x: 0
    y: 0

draw_bold_text_with_bright_colors-light: false

debug:
  log_level: Info

bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'

colors-light:
  # Default colors
  primary:
    background: '0xf8f8f8'
    foreground: '0x383838'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xf8f8f8'
    cursor: '0x383838'

  # Normal colors
  normal:
    black:   '0xf8f8f8'
    red:     '0xab4642'
    green:   '0x538947'
    yellow:  '0xf79a0e'
    blue:    '0x7cafc2'
    magenta: '0x96609e'
    cyan:    '0x4b8093'
    white:   '0x383838'

  # Bright colors
  bright:
    black:   '0xb8b8b8'
    red:     '0xab4642'
    green:   '0x538947'
    yellow:  '0xf79a0e'
    blue:    '0x7cafc2'
    magenta: '0x96609e'
    cyan:    '0x4b8093'
    white:   '0x181818'

  indexed_colors-light:
    - { index: 16, color: '0xdc9656' }
    - { index: 17, color: '0xa16946' }
    - { index: 18, color: '0xe8e8e8' }
    - { index: 19, color: '0xd8d8d8' }
    - { index: 20, color: '0x585858' }
    - { index: 21, color: '0x282828' }


