# Window
window:
  padding:
    x: 10
    y: 10
  # Window decorations
  #
  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  #
  # Values for `decorations` (macOS only):
  #     - transparent: Title bar, transparent background and title bar buttons
  #     - buttonless: Title bar, transparent background, but no title bar buttons
  # decorations: buttonless
  decorations: none
  # Window class (Linux only):
  class:
    instance: Alacritty
    general: Alacritty
  dynamic_padding: false

scrolling:
  history: 10000 

background_opacity: 1.0

selection:
  save_to_clipboard: true

dynamic_title: true

font:
  normal:
    # family: Monaco
    family: Jetbrains Mono
  size: 12
  use_thin_strokes: true
  offset:
    x: 0
    y: 6

draw_bold_text_with_bright_colors: true

debug:
  log_level: Info

visual_bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    # background: '0x282828'
    background: '0x2d2d2d'
    # background: '0x1d2021'
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'
